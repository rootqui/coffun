<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cof-Fun</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="p-0">
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-0 bg-light">
        <div class="container">
          <a class="navbar-brand text-center d-flex mg-2" href="index.html">
            <img
              src="img/coffee-logo.svg"
              alt="Logo de una Taza de Café"
              width="40"
              height="34"
              class="d-inline-block align-text-top"
            />
            <p class="fs-4 fw-bold ms-2 my-auto">Cof-Fun</p>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item m-lg-2">
                <a class="nav-link fw-bold" href="origen.html">Origen</a>
              </li>
              <li class="nav-item m-lg-2">
                <a class="nav-link fw-bold" href="tueste.html">¡Tueste!</a>
              </li>
              <li class="nav-item m-lg-2">
                <a class="nav-link fw-bold" href="tipos.html">Tipos</a>
              </li>
              <li class="nav-item m-lg-2">
                <a class="nav-link fw-bold" href="beneficios.html"
                  >Beneficios</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </nav>

    <main>
      <div class="container-fluid m-0 p-0">
        <div class="d-block d-lg-none d-d-xl-none d-xxl-none">
          <div
            class="frase-1 vh-100 container-fluid m-0 p-0 d-flex justify-content-start align-items-center"
          >
            <p class="m-4 p-4 fs-2 glass">
              El café ayuda a quien duerme poco y sueña mucho
            </p>
          </div>

          <div
            class="frase-2 vh-100 container-fluid m-0 p-0 d-flex justify-content-center align-items-center"
          >
            <p class="m-4 p-4 fs-2 glass">
              No hay sueños grandes, hay cafés demasiados cortos
            </p>
          </div>

          <div
            class="frase-3 vh-100 container-fluid m-0 p-0 d-flex justify-content-end align-items-center"
          >
            <p class="m-4 p-4 fs-2 glass">
              El café es tipo de magia que puedes tomar
            </p>
          </div>
        </div>

        <!-- Carousel -->
        <div
          id="carouselCafeInterval"
          class="carousel slide d-none d-lg-block d-d-xl-block d-xxl-block"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
              <img
                src="img/carousel-1.jpg"
                class="d-block w-100"
                alt="carousel 1"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                src="img/carousel-2.jpg"
                class="d-block w-100"
                alt="carousel 2"
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                src="img/carousel-3.png"
                class="d-block w-100"
                alt="carousel 3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselCafeInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselCafeInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>
    <footer class="p-3">
      <div class="container text-center">
        <nav class="d-flex justify-content-evenly mb-2">
          <a href="https://facebook.com" target="_blank"
            ><i class="bi bi-facebook fs-3"></i
          ></a>
          <a href="https://twitter.com" target="_blank"
            ><i class="bi bi-twitter fs-3"></i
          ></a>
          <a href="https://github.com" target="_blank"
            ><i class="bi bi-github fs-3"></i
          ></a>
          <a href="https://youtube.com" target="_blank"
            ><i class="bi bi-youtube fs-3"></i
          ></a>
          <a href="https://instagram.com" target="_blank"
            ><i class="bi bi-instagram fs-3"></i
          ></a>
        </nav>
        <small class="text-dark"
          >2024 Rodrigo. Hecho con fines educativos</small
        >
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
